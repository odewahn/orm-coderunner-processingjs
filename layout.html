{{ doctype }}
<html ng-app="console"  lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'> </link>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css"/>


   <!-- Includes for codemirror and jsrepl -->
   <script src="theme/html/javascripts/jquery-2.1.1.min.js"></script>
   <script src="theme/html/javascripts/angular.min.js"> </script>
   <script src="theme/html/javascripts/processing.min.js"></script>
   <script src="theme/html/javascripts/codemirror-compressed.js"></script>

   <!-- Includes for angular and the angular app -->
   <script src="app.js"></script>

   <!-- General stylesheet -->
   <link rel="stylesheet" type="text/css" href="theme/html/stylesheets/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="theme/html/stylesheets/coderunner.css"/>
   <link rel="stylesheet" type="text/css" href="theme/html/stylesheets/codemirror.css"/>
   <link rel="stylesheet" type="text/css" href="theme/html/stylesheets/html.css"/>


    <script type="text/javascript">
      $(function() {
        $("#link-toc").click(function(e) {
          e.preventDefault();
          $("#sidebar").toggle();
        });
      });
    </script>
    {{ header }}
  </head>
  <body data-type="book">
    {% if github_url %}
       <a href="{{ github_url }}">
          <img src="https://s3.amazonaws.com/orm-atlas-media/fork-on-github.png" class="fork-on-github"/>
       </a>
    {% endif %}
    <header>
      <div id="buttons">
        <a href="#" id="link-toc">â˜°</a>
      </div>
      <h1>{{ title }}</h1>
    </header>
    <div id="flex-box">
        <section id="sidebar">
          {{ toc }}
        </section>
        <section id="content">
          <section id="content-body">
            <ul class="page-navigation">              
              <li>{{ prev_link }}</li>
              <li>{{ next_link }}</li>
            </ul>
            {{ content }}
            <ul class="page-navigation">
              <li>{{ prev_link }}</li>
              <li>{{ next_link }}</li>
            </ul>
          </section>
        </section>
      </div>
      <footer>
         <img class="logo" src="http://orm-logo-service.herokuapp.com/{{ practice-area }}/logo.svg"/>
      </footer>
  </body>
</html>
